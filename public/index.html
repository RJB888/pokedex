<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/tablerows.css" />
    <link rel="stylesheet" href="styles/aside.css" />
    <link rel="stylesheet" href="styles/types.css" />
    <script type="text/x-handlebars-template" id="type-list-template">
      <a href="/type/{{ monType }}"><li>{{ monType }}</li></a>
    </script>
    <script type="text/x-handlebars-template" id="nav-item-template">
      <li class="nav-item"><a href="{{ route }}">{{ name }}</a></li>
    </script>
    <script type="text/x-handlebars-template" id="table-row-template">
      <tr id="{{ name }}" class="anything">
        <td class="id"><span>{{ id }}</span></td>
        <td><img src="{{ sprites.front }}" /></td>
        <td class="name">{{ name }}</td>
        <td>
          {{#each types}}
          <div class="type {{ this }}">{{ this }}</div>
          {{/each}}
        </td>
      </tr>
      <tr><td colspan="4" class="fake-line"></td></tr>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul></ul>
      </nav>
      <h1>Pokédex</h1>
    </header>
    <form>
      <input type="text" name="searchbar" placeholder="Search for pokémon by name" class="searchbar" />
      <input type="submit" value="Submit" />
    </form>
    <table id="results"></table>
    <aside id="detail">
      <ul>
        <li class="sprites">
          <img src="" alt="">
        </li>
        <li class="sprites">
          <img src="" alt="">
        </li>
      </ul>
      <ul>
        <li id="mon-id"></li>
        <li id="mon-name"></li>
        <li id="mon-type"></li>
      </ul>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <script src="/scripts/models/monsters.js"></script>
    <script src="/scripts/controllers/homeController.js" charset="utf-8"></script>
    <script src="/scripts/views/tableView.js"></script>
    <script src="/scripts/views/searchView.js"></script>
    <script src="/scripts/views/detailView.js"></script>
    <script src="/scripts/controllers/routes.js" charset="utf-8"></script>
  </body>
</html>
